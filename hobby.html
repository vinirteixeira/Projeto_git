<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hobby</title>
    
    <style>
        * {box-sizing: border-box;}
        body {font-family: 'Times New Roman', Times, serif}
        .mySlides {display: none;}

        img {vertical-align: middle;
            height: 300px;
            width: 300px;
        }
        
        /* Slideshow container */
        .slideshow-container {
          max-width: 500px;
          position: relative;
          margin: auto;
        }
        
        /* Caption text */
        .text {
          color: black ;
          font-size: 15px;
          padding: 8px 12px;
          position: absolute;
          width: 100%;
          text-align: right;
        }
        
        /* Number text (1/5 etc) */
        .numbertext {
          color: black;
          font-size: 12px;
          font-style: normal;
          padding: 8px 12px;
                    
        }
        
        /* The dots/bullets/indicators */
        .dot {
          height: 15px;
          width: 15px;
          margin: 0 2px;
          background-color: #bbb;
          border-radius: 50%;
          display: inline-block;
          transition: background-color 0.6s ease;
                    
        }
        
        .active {
          background-color: #717171;
        }
        
        /* Fading animation */
        .fade {
          animation-name: fade;
          animation-duration: 1.5s;
        }
        
        @keyframes fade {
          from {opacity: .4} 
          to {opacity: 1}
        }
        
        /* On smaller screens, decrease text size */
        @media only screen and (max-width: 300px) {
          .text {font-size: 11px}
        }
        </style>
</head>
<body>
    <h1>Lista de hobbies</h1>
    
<div class="slideshow-container">


    <div class="mySlides fade">
    <div class="numbertext">1 / 5</div>
    <img src="IMG/tecnologia.png" style="width:100%">
    <div class="text">Tecnologia</div>
    </div>

    <div class="mySlides fade">
    <div class="numbertext">2 / 5</div>
    <img src="IMG/chess.png" style="width:100%">
    <div class="text">Xadrez</div>
    </div>

    <div class="mySlides fade">
    <div class="numbertext">3 / 5</div>
    <img src="IMG/truco.jpg" style="width:100%">
    <div class="text">Cartas (Poker, UNO, Truco, etc)</div>
    </div>

    <div class="mySlides fade">
    <div class="numbertext">4 / 5</div>
    <img src="IMG/lig4.png" style="width:100%">
    <div class="text">Lig 4</div>
    </div>

    <div class="mySlides fade">
    <div class="numbertext">5 / 5</div>
    <img src="IMG/fes.png" style="width:100%">
    <div class="text">Filmes e Séries</div>
    </div>
    
    <div style="display: block;">
        <span class="dot"></span> 
        <span class="dot"></span> 
        <span class="dot"></span> 
        <span class="dot"></span> 
        <span class="dot"></span> 
    </div>

</div>
<br>



<script>
let slideIndex = 0;
showSlides();

function showSlides() {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}    
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
  setTimeout(showSlides, 2000); // Change image every 2 seconds
}
</script>
